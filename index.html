<!DOCTYPE html PUBLIC" -//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Adatbekérő űrlap</title>
        <link href="style.css" rel="stylesheet" media="all">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hatter" onload='document.mailvalid.mail.focus()'>
            <div class="urlap col-7">
                <div class="row">
                    <div class="col-6 image">
                    </div>
                    <div class="col-6 form">
                        <h2 class="title">Adatbekérő űrlap</h2>
                        <form method="POST">

                            <div class="input-group">
                                <input class="input--style-3" type="text"
                                    placeholder="Név" name="nev">
                            </div>

                            <form class="genderselect" action="">
                                <label class="container">
                                    <input type="radio" name="gender"
                                        value="ferfi">
                                    Férfi <br>
                                </label>
                                <label class="container">
                                    <input type="radio" name="gender"
                                        value="no"> Nő<br>
                                </label>
                                <label class="container">
                                    <input type="radio" checked="checked"
                                        name="gender" value="egyeb">
                                    Egyéb
                                </label>
                            </form>
                            <div class="input-group" style="margin-top: 10%;">
                                <form class="" name="datevalid" action="#">
                                    <input class="input--style-3" type="text"
                                        placeholder="éééé/hh/nn"
                                        name="szul">
                                </form>
                            </div>
                            <p>Születési dátum</p>
                            <div class="input-group">
                                <form class="" name="phonevalid" action="#">
                                    <input class="input--style-3"
                                        type="text"
                                        placeholder="+xx xx xxx xxxx"
                                        name="tel">
                                </form>
                            </div>
                            <p>Telefonszám</p>
                            <div class="input-group">
                                <form name="mailvalid" action="#">
                                    <input class="input--style-3"
                                        type="text"
                                        placeholder="valami@valami.hu"
                                        name="mail">
                                </form>
                            </div>
                            <p>Email cím</p>


                            <div class="gomb">
                                <input class="btn" type="submit"
                                    onclick="Validate()"
                                    name="submit"
                                    value="Ellenörzés" />
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main JS-->
        <script src="main.js"></script>
    </body>
</html>
